<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 50px;
        }

        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid #00796b;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00796b;
            border-radius: 5px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #004d40;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #d32f2f;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Guess the Number Game</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>
        <div id="result"></div>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = Number(document.getElementById('guess').value);
            attempts++;

            if (userGuess < 1 || userGuess > 100) {
                document.getElementById('result').innerText = "Please enter a number between 1 and 100.";
            } else if (userGuess < randomNumber) {
                document.getElementById('result').innerText = "Too low! Try again.";
            } else if (userGuess > randomNumber) {
                document.getElementById('result').innerText = "Too high! Try again.";
            } else {
                document.getElementById('result').innerText = `Congratulations! You've guessed the number ${randomNumber} in ${attempts} attempts!`;
            }
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('result').innerText = '';
            document.getElementById('guess').value = '';
        }
    </script>

</body>
</html>
